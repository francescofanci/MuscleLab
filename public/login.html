<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MuscleLab</title>
  <link rel="stylesheet" href="css/stylegruppi.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body class="login-body">
    <div class="navbar">
        <div class="logo">
          <a href="home.html">MuscleLab</a>
        </div>
      </div>

  <div class="login-wrapper">
    <div class="login-form-container">
        <h1 id="form-title">Accedi</h1>
      
        <!-- login -->
        <form id="login-form">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" placeholder="Inserisci la tua email" required>
      
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Inserisci la tua password" required>
      
          <button type="submit">Accedi</button>
          <p class="register-link">Non hai un account? <a href="#" id="show-register">Registrati</a></p>
        </form>
      
        <!-- rgistrazione (nascosto) -->
        <form id="register-form" style="display: none;">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Inserisci il tuo nome" required>
      
          <label for="cognome">Cognome</label>
          <input type="text" id="cognome" placeholder="Inserisci il tuo cognome" required>

          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Inserisci un username" required>
      
          <label for="data_nascita">Data di nascita</label>
          <input type="date" id="data_nascita" required>
      
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Inserisci la tua email" required>
      
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Crea una password" required>
      
          <button type="submit">Registrati</button>
          <p class="register-link">Hai gi√† un account? <a href="#" id="show-login">Accedi</a></p>
        </form>
      </div>
      

    <div class="login-image"></div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
